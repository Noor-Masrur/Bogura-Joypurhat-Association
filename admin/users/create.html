        <div class="admin-content">
            <div class="button-group">
                <a href="create.html" class="btn big-btn">Add Users</a>
                <a href="index.html" class="btn big-btn">Manage Users</a>
            </div>

            <div class="content">
                <h2 class="page-title">Add Users</h2>

                <form action="create.html" method="post">
                    <div>
                        <label>Username</label>
                        <input type="text" name="username" class="text-input" />
                    </div>
                    <div>
                        <label>Roll</label>
                        <input type="text" name="roll" class="text-input" />
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" name="email" class="text-input" />
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" name="password" class="text-input" />
                    </div>
                    <div>
                        <label>Password Confirmation</label>
                        <input type="password" name="passwordConf" class="text-input" />
                    </div>
                    <div>
                        <label>Role</label>
                        <select name="activity" class="text-input">
                            <option value="Student">Student</option>
                            <option value="Alumni">Alumni</option>
                            
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-big">Add User</button>
                    </div>
                </form>




                
                

            </div>
